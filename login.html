<div class="card align-middle" style="width:40rem; border-radius:20px;">
		
		<div id="loginForm" class="card-body">
                <div class="card-title" style="margin-top:30px;">
                        <h2 class="card-title text-center" style="color:#113366;">로그인/회원가입</h2>
                    </div>
      <div class="form-signin">
        <h5 class="form-signin-heading">이메일로 로그인하세요 </h5>
            <input type="email" id="txtEmail" class="form-control" placeholder="Your Email"autofocus><BR>
            <input type="password" id="txtPassword" class="form-control" placeholder="Password"><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 기억하기
          </label>
        </div>
        <button id="btnLogin" class="btn btn-lg btn-primary btn-block" >로 그 인</button>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block">회원가입</button>
      <main>
            <div class="page-content">
                <div id="welcome" class="content"></div>
            </div>
        </main>
    </div>
        
        </div>
        
        <div id="logoutForm" class="card-body">
                <div class="card-title" style="margin-top:30px;">
                        <h2 class="card-title text-center" style="color:#113366;">숙박 명단</h2>
                    </div>
                <div>
                    <div>
                        [Welcome!] &nbsp;
                        <span data-badge="♥" id = "email">님 반갑습니다!</span>
                        <span id="email"></span>
                        <button id="btnLogout" class="btn btn-lg btn-primary btn-block">Logout</button>
                    </div>
                            
                <main>
                    <div class="page-content">
                        <div id="dataEntry" class="content">
                            <div id="entry">
                                    날짜 <input type="date" id = "date" class="form-control"/> 
                                
                                    이름 <input type="text" id = "name" class="form-control" placeholder="이름"/> 
                                    
                                    나이 <input type="text" id = "age" class="form-control" placeholder="00세"/>
                                    
                                    전화번호
                                    <input input type="text" id = "number" class="form-control" placeholder="010-0000-0000"/>
                                </br>
                                    <button id="save" class="btn btn-lg btn-primary btn-block">SAVE</button>
                            </div>
                                            
                            <div id="tb" class="table-responsive">
                                <table id = "empList" class="table">
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">▼ 날짜</td>
                                        <td class="mdl-data-table__cell--non-numeric">▼ 이름</td>
                                        <td class="mdl-data-table__cell--non-numeric">▼ 나이</td>
                                        <td class="mdl-data-table__cell--non-numeric">▼ 번호</td>
                                        <td class="mdl-data-table__cell--non-numeric">▼ Action</td> 
                                    </tr>  
                                </table>
                            </div>			  
                        </div>		
                </main>
                </div> 
            </div>
    </div>
